<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry, Mom!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>I'm Sorry, Mom!</h1>
        <p class="message">I love you so much, and I'm truly sorry for my actions. Please forgive me!</p>

            <img src="cat.gif" alt="Cat" class="cat">
        </div>
        <button class="heart-button" onclick="showHeart()">Send Love ❤️</button>
        <div class="heart-container" id="heart-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
